<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Status - Canceled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .zoom-in-text {
            animation: zoomIn 1s ease-in-out;
            font-size: 3rem;
            font-family: 'Lucida Console', Courier, monospace;
        }
        .fade-in-text {
            animation: fadeIn 2s ease-in-out;
            font-size: 1.5rem;
            font-family: 'Georgia', serif;
        }
        .bounce-in-btn {
            animation: bounceIn 1s ease-in-out;
            font-size: 1.2rem;
            background-color: #D9534F; /* Bootstrap danger color */
            border-color: #D43F3A;
        }
        .bounce-in-btn:hover {
            background-color: #C9302C;
            border-color: #AC2925;
        }
        .fade-in-icon {
            animation: fadeIn 2s ease-in-out;
            font-size: 5rem;
            color: #D9534F;
        }
        @keyframes zoomIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes bounceIn {
            from, 20%, 40%, 60%, 80%, to {
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }
            0% {
                opacity: 0;
                transform: scale3d(.3, .3, .3);
            }
            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }
            40% {
                transform: scale3d(.9, .9, .9);
            }
            60% {
                opacity: 1;
                transform: scale3d(1.03, 1.03, 1.03);
            }
            80% {
                transform: scale3d(.97, .97, .97);
            }
            to {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }
    </style>
    <script>
        // Redirect to prediction form after 5 seconds
        setTimeout(function() {
            window.location.href = "{{ url_for('home') }}";
        }, 5000);
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow form-container">
            <div class="card-body text-center">
                <i class="fade-in-icon fas fa-times-circle"></i>
                <h2 class="card-title text-danger zoom-in-text">Booking Canceled</h2>
                <p class="lead fade-in-text">We're sorry, your booking was not successful. ðŸ˜¢</p>
                <a href="{{ url_for('home') }}" class="button is-primary mt-3 bounce-in-btn">Try Again</a>
            </div>
        </div>
    </div>
</body>
</html>
