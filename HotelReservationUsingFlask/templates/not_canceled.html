<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Status - Confirmed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/5.1.3/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        // Redirect to home page after 5 seconds
        setTimeout(function() {
            window.location.href = "{{ url_for('home') }}";
        }, 5000);
    </script>
    <style>
        .zoom-in-text {
            animation: zoomIn 1s ease-in-out;
            font-size: 3rem;
            font-family: 'Lucida Console', Courier, monospace;
        }
        .fade-in-text {
            animation: fadeIn 2s ease-in-out;
            font-size: 1.5rem;
            font-family: 'Georgia', serif;
        }
        .bounce-in-btn {
            animation: bounceIn 1s ease-in-out;
            font-size: 1.2rem;
            background-color: #5CB85C; /* Bootstrap success color */
            border-color: #4CAE4C;
        }
        .bounce-in-btn:hover {
            background-color: #4CAE4C;
            border-color: #46A546;
        }
        .fade-in-icon {
            animation: fadeIn 2s ease-in-out;
            font-size: 5rem;
            color: #5CB85C;
        }
        @keyframes zoomIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes bounceIn {
            from, 20%, 40%, 60%, 80%, to {
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }
            0% {
                opacity: 0;
                transform: scale3d(.3, .3, .3);
            }
            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }
            40% {
                transform: scale3d(.9, .9, .9);
            }
            60% {
                opacity: 1;
                transform: scale3d(1.03, 1.03, 1.03);
            }
            80% {
                transform: scale3d(.97, .97, .97);
            }
            to {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow form-container">
            <div class="card-body text-center">
                <i class="fade-in-icon fas fa-check-circle"></i>
                <h2 class="card-title text-success zoom-in-text">Booking Confirmed</h2>
                <p class="lead fade-in-text">Congratulations! Your booking was successful. ðŸ˜Š</p>
                <a href="{{ url_for('home') }}" class="btn btn-primary mt-3 bounce-in-btn">Make Another Booking</a>
            </div>
        </div>
    </div>
</body>
</html>
